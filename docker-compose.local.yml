services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: krainet/app:local
    environment:
      - PORT=8080
      - LOG_LEVEL=debug
      - DATABASE_URL=${DATABASE_URL:-}
    expose:
      - "8080"

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_HTTP_PORT:-8080}:8080"
    depends_on:
      - app
