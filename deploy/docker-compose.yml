services:
  app:
    image: ${IMAGE}
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:8080"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - krainet_net

networks:
  krainet_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.20.0.0/24
